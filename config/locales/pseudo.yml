      about_paragraph_1: "[Īŧ ŧḗŀŀş ẇħȧŧ ŧħḗ ȧƥƥ ḓǿḗş, ẇħǿ ŧħḗ ƥḗǿƥŀḗ ƀḗħīƞḓ īŧ ȧřḗ, ẇħẏ īŧ'ş ȧẇḗşǿḿḗ, ḗŧƈ. ςẛǲ 鶱ϐſϑ鶱 ıϐ靐]"
      about_paragraph_2: "[Ƞǿẇ ƒǿř şǿḿḗ ḓḗŧȧīŀş ŧẏƥīƈȧŀ ǿƒ ȧƞ 'Ȧƀǿŭŧ Ŭş' ƥȧɠḗ ΰǅ鶱ſ ϖſ]"
