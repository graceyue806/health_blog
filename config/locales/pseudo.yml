    blog:
      blog_title: "[Ŧħḗ Ħẏƥǿƈřīŧīƈȧŀ Ḓīḗŧ ǿƒ ŧħḗ Ħīƥşŧḗř ſς衋衋 ϵϐǈǅϵ鶱]"
      blog_subtitle: "[Ȧ ƀȧŧŧŀḗ ǿƒ ƀȧƈǿƞ ṽş. Ɓřŭşşḗŀş şƥřǿŭŧş. ΐς ϕẛϖ衋ΰǈ ǲ]"
      blog_figcaption: "[Ħīƥşŧḗřş ȧřḗ ķƞǿẇƞ ŧǿ ḗȧŧ ŀǿƈȧŀ ȧƞḓ ǿřɠȧƞīƈ, ƀŭŧ ŧħḗẏ ȧŀşǿ ŧḗƞḓ ŧǿ īƞḓŭŀɠḗ īƞ ƀȧƈǿƞ ȧƞḓ ƈřȧƒŧ ƀḗḗř. 靐ǈſǲſΰǅǈſ ϰ靐ǲ ϰǋı]"
      blog_credits: "[Ɓẏ Ȧḿīř Ķħȧƞ ıΐϖ ǅϖϕϕ ẛıϕ]"
      blog_date: "[Ǿƈŧ. 20, 2014 | 12:04 ƥ.ḿ. ḖḒŦ ϵϖı靐ϑ 衋ΐǋ ϖ]"
      blog_paragraph_1: "[Ħīƥşŧḗřş, ǿƞƈḗ ȧ ɠřǿŭƥ ŧħȧŧ ǿƞŀẏ ŀīşŧḗƞḗḓ ŧǿ ŭƞḓḗřɠřǿŭƞḓ ḿŭşīƈ ȧƞḓ ḓḗřīḓḗḓ ŧħḗ ḿȧīƞşŧřḗȧḿ, ħȧṽḗ ƀḗƈǿḿḗ ȧ ƒǿřƈḗ īƞ ŧħḗ ƒǿǿḓ ẇǿřŀḓ – ŭřɠīƞɠ ǿŧħḗřş ŧǿ ḗȧŧ ħḗȧŀŧħẏ, ḗȧŧ ŀǿƈȧŀ ȧƞḓ ŧřḗȧŧ ƒǿǿḓ ẇīŧħ řḗşƥḗƈŧ. ǅςǅϐ靐ΰϰǲΐϕ ϱſϵ靐 ϵ 衋ẛΐ衋靐 ǅẛςϱ ǅǅςǋ ǅǲǈ]"
      blog_paragraph_2: "[Ẇħīŀḗ ḿȧƞẏ ħīƥşŧḗřş ŀǿṽḗ ŧǿ ḗȧŧ ħḗȧŀŧħẏ, ȧƞḓ ƥřīḓḗ ŧħḗḿşḗŀṽḗş ǿƞ ŧħḗīř ḓīḗŧ ǿƒ ǿřɠȧƞīƈ ƒǿǿḓş, ķǿḿƀŭƈħȧ ȧƞḓ ķȧŀḗ, ŧħḗẏ ȧŀşǿ ŀǿṽḗ ŧǿ īƞḓŭŀɠḗ īƞ ƈȧŀǿřīḗ-ħḗȧṽẏ ƈřȧƒŧ ƀḗḗř ȧƞḓ ƀȧƈǿƞ. Ȧƞḓ ẇħḗƞ īŧ ƈǿḿḗş ŧǿ ŧħḗīř ħḗȧŀŧħ, ƞŭŧřīŧīǿƞ ḗẋƥḗřŧş şȧẏ ŧħḗşḗ ŧẇǿ ŀīƒḗşŧẏŀḗş ḓḗƒīƞīŧḗŀẏ ḓǿƞ’ŧ ǿƒƒşḗŧ. 鶱鶱ǲΰẛı 靐ſǅϵ ςϰΐ衋ǲǅẛϱ 衋ϰſı ςϕ ϵǲ鶱 ϱϖϐǅẛǅǅΐ ǋǋǅ ϐ衋鶱ϕǅ ς]"
      blog_paragraph_3: "[Ẑȧƈħȧřẏ Ŧŭƈķḗř, ȧ 27-ẏḗȧř-ǿŀḓ ƀȧřŧḗƞḓḗř ƒřǿḿ Ɓřǿǿķŀẏƞ, Ƞḗẇ Ẏǿřķ, īş ȧ şḗŀƒ-ḓḗşƈřīƀḗḓ ħīƥşŧḗř ẇħǿ ḓǿḗş ẏǿɠȧ, şħǿƥş řḗɠŭŀȧřŀẏ ȧŧ ŧħḗ Ŭƞīǿƞ Şɋŭȧřḗ ƒȧřḿḗřş ḿȧřķḗŧ ȧƞḓ ƀīķḗş ŧǿ ẇǿřķ. Ħḗ ȧŀşǿ ƀřḗẇş ħīş ǿẇƞ ƀḗḗř ȧƞḓ ƈŭřḗş ħīş ǿẇƞ ƀȧƈǿƞ. “Ī ŀǿṽḗ ŧǿ ḗȧŧ,” ħḗ şȧẏş. “Ī ḗẋḗřƈīşḗ řḗɠŭŀȧřŀẏ ȧƞḓ ḗȧŧ ŧǿƞş ǿƒ ƒřŭīŧş ȧƞḓ ṽḗɠḗŧȧƀŀḗş, şǿ īƒ Ī ẇȧƞŧ ŧǿ ħȧṽḗ ȧ ƒḗẇ ƥīḗƈḗş ǿƒ ƀȧƈǿƞ ǿř ḓřīƞķ şǿḿḗ ŀǿƈȧŀ ƀḗḗř řḗɠŭŀȧřŀẏ, Ī ḓǿƞ'ŧ ŧħīƞķ īŧ'ş ɠǿīƞɠ ŧǿ ķīŀŀ ḿḗ.” ϰǋςıǅ鶱ς靐 鶱ϵı衋ϱǲΐ ǲ ǅ鶱ϵςǈϐǈΐϰϰǋ ǈ鶱ſϵϵſϵϕẛ ǲıǈǅ 靐ϕǅςςıϕǈǅ ǋϖǅ ǋẛẛϵς 靐ẛ ς ςϰϐ鶱ǲǈϰϐϕϕǋϕϰ]"
      blog_h3: "[Ŧħḗ Ħḗȧŀŧħẏ Ħīƥşŧḗř Ħȧƀīŧş ǲ靐ΰǈ ϑςſǲẛϰ]"
      blog_paragraph_4: "[Ħīƥşŧḗřş ŧḗƞḓ ŧǿ ƀḗ ƈǿƞşƈīǿŭş ȧƀǿŭŧ ẇħȧŧ ŧħḗẏ ƥŭŧ īƞ ŧħḗīř ƀǿḓīḗş ȧƞḓ ǿƒŧḗƞ ḗȧŧ ȧ ƥřīḿȧřīŀẏ ƥŀȧƞŧ-ƀȧşḗḓ ḓīḗŧ, ẇħīƈħ īş ŀīƞķḗḓ ŧǿ ȧ řḗḓŭƈŧīǿƞ īƞ řīşķ ƒǿř ħḗȧřŧ ḓīşḗȧşḗ, ḓīȧƀḗŧḗş ȧƞḓ ǿŧħḗř ħḗȧŀŧħ ƥřǿƀŀḗḿş, şȧẏş Ķẏŀḗƞḗ Ɓǿɠḓḗƞ, ȧ řḗɠīşŧḗřḗḓ ḓīḗŧīŧīȧƞ ẇīŧħ Ƈŀḗṽḗŀȧƞḓ Ƈŀīƞīƈ. “Ŧħḗ ƞīƈḗ ŧħīƞɠ ȧƀǿŭŧ ŧħīş ƥǿƥŭŀȧŧīǿƞ īş ŧħȧŧ ŧħḗẏ ḗȧŧ ǿřɠȧƞīƈ ȧƞḓ ŀǿƈȧŀ,” şħḗ şȧẏş. “Ŧħḗīř ḓīḗŧ ŭşŭȧŀŀẏ ḓǿḗşƞ’ŧ ƈǿƞŧȧīƞ ḿȧƞẏ ƥřḗşḗřṽȧŧīṽḗş ǿř ƥřǿƈḗşşḗḓ ƒǿǿḓş, ẇħīƈħ īş ȧ ɠřḗȧŧ ẇȧẏ ŧǿ ḗȧŧ.” ϱẛẛϕΐıϰ衋ϖ ǅıı衋 ϱΐ ςı 衋ǈϵẛǋǋϖǋΰ ϱΰϵſϖ ςǈǋẛ ǲ鶱ϐı 靐衋ϖ ǅẛ ϱϐǈẛǲ ſſıϕǅϐ 鶱衋ϕ ΐΰ靐鶱ϑ ΰϵς ϵ ǲϑΐΐςſ]"
      blog_paragraph_5: "[Ŧħḗ ƥŀȧƞŧ-ƀȧşḗḓ ḓīḗŧ ȧŀǿƞḗ ƈȧƞ ħḗŀƥ ƈǿŭƞŧḗřȧƈŧ ǿŧħḗř ŭƞħḗȧŀŧħẏ ħȧƀīŧş – ŀīķḗ ƀḗḗř ƈǿƞşŭḿƥŧīǿƞ, şȧẏş Ḓȧṽīḓ Ŀḗȧŀ​, ȧ ƞŭŧřīŧīǿƞīşŧ ẇīŧħ ŧħḗ Ŧḗẋȧş Ȧ&amp;Ḿ Ħḗȧŀŧħ Şƈīḗƞƈḗ Ƈḗƞŧḗř​. “Ƒřŭīŧş ȧƞḓ ṽḗɠḗŧȧƀŀḗş ȧřḗ ẇǿƞḓḗřƒŭŀ ƒǿř ŭş,” ħḗ şȧẏş. “Ȧ ŀǿŧ ǿƒ ƥḗǿƥŀḗ şŧřŭɠɠŀḗ ẇīŧħ ɠḗŧŧīƞɠ ŧħḗşḗ īƞŧǿ ǿŭř ḓīḗŧ řḗɠŭŀȧřŀẏ. Ḗȧŧīƞɠ şḗṽḗřȧŀ ħḗŀƥīƞɠş ƥḗř ḓȧẏ, ḗṽḗƞ īƒ ŧħḗẏ’řḗ ƞǿŧ ǿřɠȧƞīƈ, ƈȧƞ ħḗŀƥ ŭş ƀȧŀȧƞƈḗ ǿŭŧ ŧħḗ ǿŧħḗř ƥǿǿřḗř ȧşƥḗƈŧş ǿƒ ǿŭř ḓīḗŧ.” ΐςıϰ ϑẛϱ鶱ııǈΐϖϰǈ ϱςΰǈ ϱıϖǈǈ ςςϰ ΰςǲϐ ıǋϑϖϖϵǲ鶱ϵſ ẛΰ鶱ϰΐ ϰſ鶱ΐϑςǈǈı 鶱鶱ϱ鶱ſϱ ı ϖΰςΐ ϐẛϱΰ]"
      blog_paragraph_6: "[Ƥŀŭş, ħīƥşŧḗřş ȧřḗ ƥħẏşīƈȧŀŀẏ ȧƈŧīṽḗ, ǿƒŧḗƞ ḗşƈħḗẇīƞɠ ȧ ƈȧř ƒǿř ȧ ƀīķḗ, Ɓǿɠḓḗƞ şȧẏş. “Ƥḗǿƥŀḗ ḓǿƞ’ŧ řḗȧŀīzḗ ŧħȧŧ ŧħḗẏ ẇȧŀķ ȧƞḓ ƀīķḗ ḗṽḗřẏẇħḗřḗ,” şħḗ şȧẏş. “Ŧħḗřḗ’ş ȧ ɠřḗȧŧḗř ƈȧŀǿřīḗ ḓḗƒīƈīŧ ẇħḗƞ ẏǿŭ’řḗ ŧħȧŧ ȧƈŧīṽḗ, ẇħīƈħ īş ẇħẏ ŧħḗẏ ƈȧƞ ɠǿ ǿŭŧ ŧǿ ḗȧŧ ḿǿřḗ ǿƒŧḗƞ ȧƞḓ ƞǿŧ ɠȧīƞ ẇḗīɠħŧ.” ϐǲǅǋſϑ 衋ϐıΰϑϑſϱ ϖ衋ǅ ǈΰςǋΰǋı衋ϕϐ 鶱ΰǅǈ衋ςǅ ǋϖϵϑΐ ıϵϱϕΰıΰ衋]" 